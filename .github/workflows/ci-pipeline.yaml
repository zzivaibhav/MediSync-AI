  #       echo "üìÇ Changed files:"
  #       echo "${{ toJSON(github.event.commits.*.modified) }}"
  #       echo "üîÑ Workflow triggered successfully!"

    build:
     
      runs-on: ubuntu-latest
      defaults:
        run:
          working-directory: ./backend

      steps:
      - uses: actions/checkout@v4

      - name: Build the Docker image
        run: docker build  -t $DOCKER_USERNAME/$IMAGE_NAME:$GITHUB_SHA -t $DOCKER_USERNAME/$IMAGE_NAME:latest .

    push:
      runs-on: ubuntu-latest
      needs: build
      steps:
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
           username: ${{ env.DOCKER_USERNAME }}
           password: ${{ secrets.DOCKER_HUB_PASSWORD }}
      - name: Push the Docker image  
        run: |
          echo "${{ secrets.DOCKER_HUB_PASSWORD }}" | docker login -u $DOCKER_USERNAME --password-stdin
          docker push $DOCKER_USERNAME/$IMAGE_NAME:$GITHUB_SHA
          docker push $DOCKER_USERNAME/$IMAGE_NAME:latest