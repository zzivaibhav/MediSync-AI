name: Docker Image CI

on:
  push:
    branches: [ "main" ]
    paths:
      - "backend/**"
      - ".github/workflows/ci-pipeline.yaml"
  pull_request:
    branches: [ "main" ]
    paths:
      - "backend/**"
      - ".github/workflows/ci-pipeline.yaml"

env:
  IMAGE_NAME: backend-medisync
  DOCKER_USERNAME: ${{ secrets.DOCKER_HUB_USERNAME }}
jobs:
  # debug:
