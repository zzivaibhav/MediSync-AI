name: Docker Image CI

on:
  push:
    branches: [ "main" ]
    paths:
      - "backend/**"
  pull_request:
    branches: [ "main" ]
    paths:
      - "backend/**"

jobs:
  debug:
    runs-on: ubuntu-latest
    steps:
    - name: Print trigger info
      run: |
        echo "🔍 Event name: ${{ github.event_name }}"
        echo "📂 Changed files:"
        echo "${{ toJSON(github.event.commits.*.modified) }}"
        echo "🔄 Workflow triggered successfully!"

